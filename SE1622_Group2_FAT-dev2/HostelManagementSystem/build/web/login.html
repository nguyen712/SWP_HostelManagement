<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deazy | Responsive Bootstrap Landing Page Template</title>
    <meta name="description" content>
    <meta name="keywords" content>
    <meta name="author" content="Themesdesign">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="asset/css/materialdesignicons.min.css">

    <!-- Pe-icon-7 icon -->
    <link rel="stylesheet" type="text/css" href="asset/css/pe-icon-7-stroke.css">

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

</head>

<body>
    <!-- START HOME -->
    <section class="section bg-home home-five align-items-center d-flex" id="home">
        <div class="bg-overlay"></div>
        <div class="container slidero">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="text-center text-white">
                        <div class="row">
                            <div class="col-md-6 mx-auto p-0">
                                <div class="cardd">
                                    <div class="login-box">
                                        <div class="login-snip">
                                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                                                for="tab-1" class="tab">Login</label>
                                            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                                                class="tab">Sign Up</label>
                                            <div class="login-space">
                                                <div class="login">
                                                    <div class="group">
                                                        <label for="user" class="label">Username</label>
                                                        <input id="user" type="text" class="input"
                                                            placeholder="Enter your username">
                                                    </div>
                                                    <div class="group">
                                                        <label for="pass" class="label">Password</label>
                                                        <input id="pass" type="password" class="input"
                                                            data-type="password" placeholder="Enter your password">
                                                    </div>
                                                    <div class="group">
                                                        <input id="check" type="checkbox" class="check" checked>
                                                        <label for="check"><span class="icon"></span> Keep me Signed
                                                            in</label>
                                                    </div>
                                                    <div class="group">
                                                        <input type="submit" class="button" value="Sign In">
                                                    </div>
                                                    <div class="hr"></div>
                                                    <div class="foot">
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                </div>
                                                <div class="sign-up-form">
                                                    <div class="group">
                                                        <label for="user" class="label">Username</label>
                                                        <input id="user" type="text" class="input"
                                                            placeholder="Create your Username">
                                                    </div>
                                                    <div class="group">
                                                        <label for="pass" class="label">Password</label>
                                                        <input id="pass" type="password" class="input"
                                                            data-type="password" placeholder="Create your password">
                                                    </div>
                                                    <div class="group">
                                                        <label for="pass" class="label">Repeat Password</label>
                                                        <input id="pass" type="password" class="input"
                                                            data-type="password" placeholder="Repeat your password">
                                                    </div>
                                                    <div class="group">
                                                        <label for="pass" class="label">Email Address</label>
                                                        <input id="pass" type="text" class="input"
                                                            placeholder="Enter your email address">
                                                    </div>
                                                    <div class="group">
                                                        <input type="submit" class="button" value="Sign Up">
                                                    </div>
                                                    <div class="hr"></div>
                                                    <div class="foot">
                                                        <label for="tab-1">Already Member?</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!-- END HOME -->


    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- JAVASCRIPTS -->
    <script src="js/smooth-scroll.polyfills.min.js"></script>
    <script src="js/gumshoe.polyfills.min.js"></script>
    <!--Partical js-->
    <script src="js/particles.js"></script>
    <script src="js/particles.app.js"></script>
    <!-- CUSTOM JS -->
    <script src="js/app.js"></script>
</body>

</html>
