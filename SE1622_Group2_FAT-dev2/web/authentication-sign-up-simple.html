                </nav>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-7 mx-auto mt-5">
                        <div class="card radius-10">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h4>Sign Up</h4>
                                    <p>Creat New account</p>
                                </div>
                                <form action="MainController" method="post" class="form-body row g-3">
                                    <div class="col-12">
                                        <label for="inputName" class="form-label">UserName</label>
                                        <input type="text" name="txtUsername" class="form-control" id="inputName" placeholder="(e.g. 6 - 20 chars)">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" name="txtPassword" class="form-control" id="inputPassword" placeholder="(e.g. 3 - 20 chars)">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputPassword" class="form-label">Confirm Password</label>
                                        <input type="password" name="txtConfirm" class="form-control" id="inputConfirm">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputEmail" class="form-label">FullName</label>
                                        <input type="text" name="txtFullname" class="form-control" id="inputFullName" placeholder="(e.g. 2 - 50 chars)">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="txtEmail" class="form-control" id="inputEmail" placeholder="(e.g. 6 - 400 chars)">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Address</label>
                                        <input type="text" name="txtAddress" class="form-control" id="inputAddress" placeholder="(e.g. 3 - 50 chars)">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Phone</label>
                                        <input type="text" name="txtPhone" class="form-control" id="inputPhone" placeholder="(e.g. 10 chars)">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Citizen Idetification Number</label>
                                        <input type="text" name="txtCitizenIdetification" class="form-control" id="inputCitizenIdetification" placeholder="(e.g. 12 chars)">
                                    </div>
                                    <div class="col-12 col-lg-12">
                                        <div class="d-grid">
                                            <input type="submit" value="Sign Up" name="btn" class="btn btn-primary"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-12">
                                        <div class="position-relative border-bottom my-3">
                                            <div class="position-absolute seperator translate-middle-y">or continue with</div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-12">
                                        <div class="social-login d-flex flex-row align-items-center justify-content-center gap-2 my-2">
                                            <a href="javascript:;" class=""><img src="assets/images/icons/facebook.png" alt=""></a>
                                            <a href="javascript:;" class=""><img src="assets/images/icons/apple-black-logo.png" alt=""></a>
                                            <a href="https://accounts.google.com/o/oauth2/auth?scope=%20profile%20email&redirect_uri=http://localhost:8080/HostelManagementSystem/LoginGoogleController&response_type=code&client_id=439305708712-m7f3ru5gmloasv1n079kjgh83run99mi.apps.googleusercontent.com&approval_prompt=force" class=""><img src="assets/images/icons/google.png" alt=""></a>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-12 text-center">
                                        <p class="mb-0">Already have an account? <a href="index.jsp">Sign in</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
